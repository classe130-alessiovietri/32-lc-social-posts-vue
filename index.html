<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>32 LC Social Posts Vue</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <h1 class="main-title">Social Posts</h1>
    
        <div id="container" class="posts-list">
    
            <div class="post" v-for="(post, postIndex) in posts">
                <div class="post__header">
                    <div class="post-meta">                    
                        <div class="post-meta__icon">
                            <img class="profile-pic" :src="post.author.image" :alt="post.author.name">                    
                        </div>
                        <div class="post-meta__data">
                            <div class="post-meta__author">
                                {{ post.author.name }}
                            </div>
                            <div class="post-meta__time">
                                {{ post.created }}
                            </div>
                        </div>                    
                    </div>
                </div>
                <div class="post__text">
                    {{ post.content }}
                </div>
                <div class="post__image">
                    <img :src="post.media" alt="">
                </div>
                <div class="post__footer">
                    <div class="likes js-likes">
                        <div class="likes__cta">
                            <!-- :class="likedPosts.includes(post.id) ? 'like-button--liked' : ''" -->
                            <a
                                :class="{
                                    'like-button--liked': likedPosts.includes(post.id)
                                }"
                                @click.prevent="incrementLikes(postIndex)"
                                class="like-button  js-like-button"
                                href="#"
                                :data-postid="post.id">
                                <i class="like-button__icon fas fa-thumbs-up" aria-hidden="true"></i>
                                <span class="like-button__label">Mi Piace</span>
                            </a>
                        </div>
                        <div class="likes__counter">
                            Piace a
                            <b :id="'like-counter-' + post.id" class="js-likes-counter">
                                {{ post.likes }}
                            </b>
                            persone
                        </div>
                    </div> 
                </div>            
            </div>
    
        </div>

        <!-- JS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>

    </body>
</html>
